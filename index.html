<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message Inside</title>
<style>
    body {
        background-color: black;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .cyan-box {
        width: 250px;
        height: 150px;
        background-color: cyan;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        margin: 10% auto;
        box-shadow: 0 0 20px cyan, 0 0 40px cyan, 0 0 60px cyan, 0 0 80px cyan;
        animation: glow 1.5s ease-in-out infinite alternate;
    }

    .message {
        font-size: 30px;
        color: white;
        text-shadow: 0 0 10px white;
    }

    @keyframes glow {
        0% {
            box-shadow: 0 0 20px cyan, 0 0 40px cyan, 0 0 60px cyan, 0 0 80px cyan;
        }
        100% {
            box-shadow: 0 0 30px cyan, 0 0 60px cyan, 0 0 90px cyan, 0 0 120px cyan;
        }
    }
</style>
</head>
<body>
    <div class="cyan-box" onclick="window.location.href='greeting.html'">
        <span class="message">Click to see Special Message</span>
    </div>
</body>
</html>
